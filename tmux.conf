set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g mouse on

set -g window-style 'bg=default'
set -g window-active-style 'bg=#262626'
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ",*256col*:Tc"
set -g status-right ''

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
set -g pane-base-index 1

set -g history-limit 100000

set -g window-status-current-format "#[fg=#c0caf5,bg=#3b4261] #I #[fg=#c0caf5,bg=#3b4261]#W â€¢#{?window_zoomed_flag, #[fg=#c0caf5]Z,} #[fg=#3b4261,bg=#1a1b26]"
set -g window-status-format "#[fg=#c0caf5,bg=#1a1b26] #I #[fg=#787c99,bg=#1a1b26]#W#{?window_zoomed_flag, #[fg=#c0caf5]Z,} "
set -g status-style "bg=#1a1b26"
set -g status-justify centre

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

set -g @yank_selection_mouse 'clipboard'
set -g @resurrect-strategy-vim 'session'

run '~/.tmux/plugins/tpm/tpm'
